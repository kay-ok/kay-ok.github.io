<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シンプル○×ゲーム</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<body>
  
  <main>
    <div>
      <p id="display-count">あなたの番</p>

    </div>
    <div>

    </div>
    <div>
      <input type="button" class="blocks" id="b7"></input>
      <input type="button" class="blocks" id="b8"></input>
      <input type="button" class="blocks" id="b9"></input>
    </div>
    <div>
      <p id="display-result"></p>
      <input type="button" id="reset" value="もう一度遊ぶ"></input>
    </div>
  </main>
  <script src="main.js"></script>

</html>
