<div id="loading">

    <div id="left-wrapper">
      <div id="left-fixed">
        <div class="btn-area">
          <input id="btn-black" type="button">

            </span>

        </div>
      </div>
      
      
        <div id="right-wrapper">

              <section id="first-section">
                <h1 class="fadeIn">
                  <div class="flex-first delayShow">
                    <div class="box">O</div>
                    <div class="box">K</div>
                    <div class="box">U</div>
                    <div class="box">B</div>
                    <div class="box">O</div>

                    <div class="box">E</div>

                    <div class="box">R</div>
                    <div class="box">K</div>

                    <div class="box">C</div>
                    <div class="box">O</div>
                    <div class="box">L</div>

                    <div class="box">T</div>
                    <div class="box">I</div>
                    <div class="box">O</div>
                    <div class="box">N</div>
                  </div>
                </h1>
              </section>

              <section id="works" class="container">  
                <h2 class="section-title" id="title-center">
                  <span class="fadeIn">WORKS</span>
                </h2>
                <h3 class="sub-title" id="title-center">
                  <span class="fadeIn">- 制作物 -</span>
                </h3>

                    <div class="works-contents fadeIn">
                      <ul>
                        <li>
                          <a href="https://kay-ok.githun.io/Portfolio/" target="blank">
                            <img src="img/PortfolioThumbMOZ.jpg" alt="ポートフォリオ">
                            <p>ポートフォリオ</p>
                          </a>
                        </li>
                        
                        <li>
                          <a href="https://kay-ok.github.io/Salon/" target="_blank">
                            <img src="img/mainvisual.jpg" alt="美容院のウェブサイト">

                          </a>
                        </li>

                        <li>
                          <a href="https://kay-ok.github.io/OXGame/" target="blank">

                          </a>
                        </li>
                        

                      </ul>

                    <div class="secret-container"> 
                      <p class="joke fadeIn">A 1 1 3</p>
                    </div>
